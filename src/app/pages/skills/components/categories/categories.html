<section class="skills-section py-5">
  <div class="container">
    @for (category of skillCategories; track category.title; let i = $index) {
      <div class="skill-category-card mb-5">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-white border-0 py-4">
            <div class="row align-items-center">
              <div class="col-md-8">
                <h3 class="card-title mb-2 fw-bold text-dark">
                  <i
                    [class]="
                      getCategoryIcon(category.title) + ' text-warning me-3'
                    "></i>
                  {{ category.title }}
                </h3>
                <p class="card-subtitle text-muted mb-0">
                  {{ category.description }}
                </p>
              </div>
              <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <span class="badge bg-light text-dark fs-6 px-3 py-2">
                  {{ category.skills.length }} Skills
                </span>
              </div>
            </div>
          </div>

          <div class="card-body py-4">
            <div class="skills-grid">
              @for (skill of category.skills; track skill.name) {
                <div class="skill-item mb-3">
                  <div
                    class="skill-card p-3 border rounded-3 h-100 position-relative"
                    [class]="getSkillCardClass(skill.proficiency)">
                    <div
                      class="d-flex align-items-center justify-content-between">
                      <div class="skill-info d-flex align-items-center">
                        <div class="skill-icon me-3">
                          <i [class]="skill.icon + ' fs-4'"></i>
                        </div>
                        <div>
                          <h6 class="skill-name mb-1 fw-semibold">
                            {{ skill.name }}
                          </h6>
                          @if (skill.proficiency) {
                            <small class="proficiency-badge badge rounded-pill">
                              {{ skill.proficiency }}
                            </small>
                          }
                        </div>
                      </div>
                      <div class="skill-level">
                        <div class="progress" style="width: 60px; height: 6px">
                          <div
                            class="progress-bar"
                            [style.width]="
                              getProficiencyWidth(skill.proficiency) + '%'
                            "
                            [class]="
                              getProficiencyProgressClass(skill.proficiency)
                            "></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
