<section class="skills-section" aria-labelledby="skills-heading">
  <h2 id="skills-heading" class="visually-hidden">
    Technical Skills by Category
  </h2>
  <div class="container py-5">
    @for (category of skillCategories; track category.title) {
      <article class="skill-category mb-5">
        <header class="category-header mb-4">
          <h3 class="category-title">{{ category.title }}</h3>
          <p class="category-description">{{ category.description }}</p>
        </header>

        <div class="skills-grid" role="list">
          @for (skill of category.skills; track skill.name) {
            <div class="skill-card" role="listitem">
              <i [class]="skill.icon" aria-hidden="true"></i>
              <span class="skill-name">{{ skill.name }}</span>
            </div>
          }
        </div>
      </article>
    }
  </div>
</section>
