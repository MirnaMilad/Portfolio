<!-- Desktop Navbar -->
<nav
  class="navbar navbar-expand-lg fixed-top py-3"
  role="navigation"
  aria-label="Main navigation">
  <div class="container px-4">
    <a class="navbar-brand" href="/" aria-label="Mirna Milad - Home">
      <span class="brand-text">Mirna Milad</span>
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="navbar-toggler border-0 shadow-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#mobileSidebar"
      aria-controls="mobileSidebar"
      aria-label="Toggle navigation">
      <i class="bi bi-list fs-4"></i>
    </button>

    <!-- Desktop Menu -->
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav gap-1">
        @for (item of navItems; track item.label) {
          <li class="nav-item">
            <a
              class="nav-link px-3 py-2"
              [routerLink]="item.link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              {{ item.label }}
            </a>
          </li>
        }
        <li class="nav-item">
          <a
            href="assets/pdf/Mirna_Milad_Frontend_developer_CV.pdf"
            download="Mirna_Milad_CV.pdf"
            class="nav-link download-btn px-3 py-2">
            <i class="bi bi-download"></i>
            <span>Download CV</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Mobile Sidebar -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="mobileSidebar"
  aria-labelledby="mobileSidebarLabel">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="mobileSidebarLabel">
      <span class="brand-text">Menu</span>
    </h5>
    <button
      type="button"
      class="btn-close shadow-none"
      data-bs-dismiss="offcanvas"
      aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      @for (item of navItems; track item.label) {
        <li class="nav-item">
          <a
            class="nav-link mobile-nav-link"
            [routerLink]="item.link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeOffcanvas()">
            {{ item.label }}
          </a>
        </li>
      }
      <li class="nav-item mt-3">
        <a
          href="assets/pdf/Mirna_Milad_Frontend_developer_CV.pdf"
          download="Mirna_Milad_CV.pdf"
          class="nav-link mobile-download-btn"
          (click)="closeOffcanvas()">
          <i class="bi bi-download"></i>
          <span>Download CV</span>
        </a>
      </li>
    </ul>
  </div>
</div>
