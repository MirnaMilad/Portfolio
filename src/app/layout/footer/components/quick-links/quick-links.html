<div class="footer-widget">
  <h5 class="widget-title mb-3">Quick Links</h5>
  <ul class="footer-links">
    @for (link of quickLinks(); track link.route) {
      <li>
        <a [routerLink]="link.route" class="footer-link">
          <i class="bi bi-chevron-right"></i>
          {{ link.label }}
        </a>
      </li>
    }
  </ul>
</div>
