<address class="footer-widget">
  <h3 class="widget-title mb-3">Contact Info</h3>
  <ul class="contact-list">
    @for (contact of contactInfo(); track contact.label) {
      <li class="contact-item">
        @if (contact.link) {
          <a [href]="contact.link" class="contact-link">
            <i class="bi {{ contact.icon }}" aria-hidden="true"></i>
            <span>{{ contact.value }}</span>
          </a>
        } @else {
          <div class="contact-info">
            <i class="bi {{ contact.icon }}" aria-hidden="true"></i>
            <span>{{ contact.value }}</span>
          </div>
        }
      </li>
    }
  </ul>

  <nav class="social-links mt-4" aria-label="Social media links">
    @for (item of socialLinks(); track item.icon) {
      <a
        [href]="item.url"
        target="_blank"
        rel="noopener noreferrer"
        class="social-link"
        [attr.aria-label]="item.icon">
        <i class="bi {{ item.icon }}" aria-hidden="true"></i>
      </a>
    }
  </nav>
</address>
